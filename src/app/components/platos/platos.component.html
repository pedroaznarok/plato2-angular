<h1>Nuestros Platos</h1>

<div class="container-fluid col-12">
  <div class="row">
    <div class="col-4">
      <div class="card-deck">
        <app-item-plato ngClass="anchoItem" (platoSeleccionado)="verPlato($event)"
        *ngFor="let platoLocal of platosArr; let i = index" [platoAux]="platoLocal"
        [index]="platoLocal.id">
        
        </app-item-plato>
      </div>
    </div>
  </div>
</div>
